<div id ="list_wrapper">

  <h2>These pets are looking for a home!</h2>

    <a [routerLink]="['/new']">Add a pet to the shelter</a>
  
    <table>
      <thead>
        <tr>
          <th class = "t_reg">Name</th>
          <th class = "t_reg">Type</th>
          <th class = "t_actions">Actions Available</th>
        </tr>		
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td> {{ pet.name }} </td>
          <td> {{ pet.type }} </td>
          <td> 
            <button class="button_norm" type="button" [routerLink]="['/details/',pet._id]">Details</button>&nbsp;&nbsp;&nbsp;
            <button class="button_edit" type="button" [routerLink]="['/edit/',pet._id]">Update</button>&nbsp;&nbsp;&nbsp;
          </td>		
        </tr>
      </tbody>	
    </table>
  </div>
